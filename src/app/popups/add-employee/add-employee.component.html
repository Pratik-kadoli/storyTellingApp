<div class="employeeForm" fxLayout="column" fxlayoutAlign="start start">

    <div fxLayout="row" style="width: 100%;" fxLayoutAlign="space-between start">

        <h2 class="headerName">{{title}}</h2>

        <mat-icon class="close" (click)="closeDialog()">close</mat-icon>
    </div>

    <mat-divider class="divider"></mat-divider>

    <form [formGroup]="form" fxLayoutAlign="start start" fxLayout="column" fxFlex="100" style="width: 100%;">

        <div class="fullWidth" fxLayoutAlign="space-between start" fxLayout="row">

            <mat-form-field appearance="standard" fxFlex="45">
                <mat-label class="inputHeader">Employee Name</mat-label>
                <input matInput type="text" placeholder="Enter Name" formControlName="empName">
                <mat-error *ngIf="form.controls['empName'].errors?.required">Name is Required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex="45">
                <mat-label class="inputHeader">Employee Mobile</mat-label>
                <input matInput type="number" placeholder="Enter Mobile" formControlName="empMobile">
                <mat-error *ngIf="form.controls['empMobile'].errors?.required">Mobile is Required</mat-error>
            </mat-form-field>

        </div>

        <div class="fullWidth" fxLayoutAlign="space-between start" fxLayout="row">

            <mat-form-field appearance="standard" fxFlex="45">
                <mat-label class="inputHeader">Employee Email</mat-label>
                <input matInput type="text" placeholder="Enter Email" formControlName="empEmail">
                <mat-error *ngIf="form.controls['empEmail'].errors?.pattern">Email is not valid</mat-error>
                <mat-error *ngIf="form.controls['empEmail'].errors?.required">Email is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex="45">
                <mat-label class="inputHeader">Employee Address</mat-label>
                <input matInput type="text" placeholder="Enter Address" formControlName="empAddress">
                <mat-error *ngIf="form.controls['empAddress'].errors?.required">Address is required</mat-error>
            </mat-form-field>
        </div>

        <mat-form-field appearance="standard" style="width: 45%;">
            <mat-label>Select Department</mat-label>
            <mat-select formControlName="empDept">
              <mat-option *ngFor="let dept of departments" [value]="dept">
                {{dept}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="form.controls['empAddress'].errors?.required">Please select department</mat-error>
          </mat-form-field>


    </form>

    <mat-divider class="divider"></mat-divider>

    <mat-dialog-actions align="end">
        <button mat-raised-button class="cancelButton" type="button" (click)="closeDialog()">Cancel</button>
        <button mat-raised-button type="submit" (click)="onSubmit(form.value)" class="submitButton" color="primary"
            [disabled]="!form.valid">Submit</button>
    </mat-dialog-actions>
</div>
